name: Windows打包

#on:
#  push:
#    tags:
#      - 'v[0-9]+.[0-9]+.[0-9]+'

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
      
    steps:
      # Step 1: 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Step 2: 配置 .NET 9 环境
      - name: Set up .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0
          
      - name: 打印当前文件夹
        run: dir
      
      # Step 3: 恢复依赖项
      - name: Restore dependencies
        run: dotnet restore
        
      # Step 4: 构建项目
      - name: Build project
        run: dotnet publish WallpaperMedia\WallpaperMedia.csproj /p:PublishProfile=WallpaperMedia\Properties\PublishProfiles\FolderProfile.pubxml
        
      # Step 4: 压缩文件
      - name: Compression
        run: Compress-Archive -Path .\WallpaperMedia\bin\Release\net9.0\publish\win-x64\* -DestinationPath Win_x64.zip
      
      # Step 5: 上传文件到Release
#      - name: Create GitHub Release
#        uses: softprops/action-gh-release@v2
#        if: startsWith(github.ref, 'refs/tags/')
#        with:
#          files: Win_x64.zip
#        env:
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts # 自定义的上传名称
          path: Win_x64.zip          # 上传的文件或目录路径